name: Update Links and Deploy

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  push:
    branches:
      - main

jobs:
  update-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Ensure package.json and Install Dependencies
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install axios cheerio

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Fetch and Update Links
        run: |
          node index-js/wizard-of-oz.js
          echo "Content of links-json/wizard-of-oz.json:"
          cat links-json/wizard-of-oz.json
          echo "Content of assets/rewards/wizard-of-oz.md:"
          cat assets/rewards/wizard-of-oz.md

      - name: Configure Git
        run: |
          git config --global user.email "prolladmail@gmail.com"
          git config --global user.name "Prollad99"

      - name: Commit and Push changes
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git add assets/rewards/wizard-of-oz.md links-json/wizard-of-oz.json
          git commit -m "Update wizard-of-oz reward links" || true

          git pull --rebase || (echo "Rebase failed, aborting" && git rebase --abort && exit 1)

          for i in {1..5}; do
            git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/Prollad99/woz-com.git && break
            echo "Retry $i: Push failed, retrying in 5 seconds..."
            sleep 5
            git pull --rebase
          done