<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        <article>
            <h1>{{ .Title }}</h1>
            <div>
                {{ .Content }}
            </div>
        </article>
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
