{{ define "main" }}
    <main class="content">
        <!-- Display the content of _index.md -->
        <div class="homepage-content">
            {{ .Content }}
        </div>
        
        <!-- Display a list of all posts -->
        <div class="post-list">
            <h2>All Posts</h2>
            <ul>                       {{ range .Site.RegularPages }}
            {{ if eq .Type "post" }}
                    <li>
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </li>
                {{ end }}
{{ end }}
            </ul>
        </div>
    </main>
{{ end }}
